		.card { background:#fff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,.08); padding: 16px; }

		.list { list-style: none; padding: 0; margin: 0; }

		.list li:last-child{ border-bottom: 0; }
		.pill { display:inline-block; padding: 2px 8px; font-size:12px; border-radius: 999px; background:#eef2ff; color:#4f46e5; }
		.grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
		.product { border: 1px solid #eee; border-radius: 10px; padding: 12px; background:#fff; }
		.product h3 { margin: 0 0 6px; font-size: 16px; }
		.product p { margin: 0; color:#666; font-size: 12px; }
		.product a { display: inline-block; margin-top: 8px; color:#5a67d8; text-decoration:none; font-weight:700; }

		.bottom-nav {

			display: flex;

			pointer-events: auto;
		}

		.bottom-nav .nav-item {

			text-align: center;
			text-decoration: none;
			color: rgba(255,255,255,0.85);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			font-size: 12px;
			-webkit-tap-highlight-color: transparent;
		}

		.bottom-nav, .bottom-nav * { pointer-events: auto; }

		.bottom-nav .nav-item img {
			width: 22px; height: 22px; display: block; margin-bottom: 2px;
			filter: grayscale(100%) opacity(0.75);
			pointer-events: none;
		}

		.bottom-nav .nav-item:hover { color: #fff; }
		.bottom-nav .nav-item.active { color: #fff; }
		.bottom-nav .nav-item.active img { filter: none; }

		.bottom-nav .safe-area {
			position: absolute;
			left: 0; right: 0; bottom: 0;
			height: env(safe-area-inset-bottom);
			height: constant(safe-area-inset-bottom);
			background: rgba(0,0,0,0.85);
